
<div>
    <h2><span data-translate="basketApp.orderLine.detail.title">Order Line</span> {{vm.orderLine.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="basketApp.orderLine.number">Number</span></dt>
        <dd>
            <span>{{vm.orderLine.number}}</span>
        </dd>
        <dt><span data-translate="basketApp.orderLine.total">Total</span></dt>
        <dd>
            <span>{{vm.orderLine.total}}</span>
        </dd>
        <dt><span data-translate="basketApp.orderLine.item">Item</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.orderLine.item.id})">{{vm.orderLine.item.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="order-line-detail.edit({id:vm.orderLine.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
